{% extends 'inventory/base.html' %}



{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'inventory/style.css' %}">
{% endblock %}

{% block content %}

<div class="signup-form">
<h2>Sign Up</h2>
	<form class="signup" method="POST">
			<div>
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Signup"/>
			</div>
	</form>
</div>
{% endblock %}
